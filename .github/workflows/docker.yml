name: Docker

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
      build_base:
        description: 'Rebuild base image (slow, only when CLIs change)'
        type: boolean
        required: false
        default: false

# Prevent concurrent Docker builds from competing for resources
concurrency:
  group: docker-build
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  ORG: agentworkforce

permissions:
  contents: read
  packages: write

jobs:
  # Determine if base image needs to be built
  check-base-changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect file changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            base:
              - 'deploy/workspace/Dockerfile.base'
              - 'relay-pty/**'

      - name: Check if base build needed
        id: check
        run: |
          if [ "${{ github.event.inputs.build_base }}" == "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Base build triggered manually"
          elif [ "${{ steps.changes.outputs.base }}" == "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Base image files changed"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No base changes detected"
          fi

  # Base image AMD64 - runs in parallel with ARM64
  build-base-amd64:
    runs-on: ubuntu-latest
    needs: [check-base-changes]
    if: needs.check-base-changes.outputs.should_build == 'true'
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (amd64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/workspace/Dockerfile.base
          platforms: linux/amd64
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.ORG }}/relay-workspace-base,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=base-amd64
          cache-to: type=gha,mode=max,scope=base-amd64

  # Base image ARM64 - runs in parallel with AMD64
  build-base-arm64:
    runs-on: ubuntu-latest
    needs: [check-base-changes]
    if: needs.check-base-changes.outputs.should_build == 'true'
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (arm64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/workspace/Dockerfile.base
          platforms: linux/arm64
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.ORG }}/relay-workspace-base,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=base-arm64
          cache-to: type=gha,mode=max,scope=base-arm64

  # Merge base image manifests from parallel builds
  merge-base-manifest:
    runs-on: ubuntu-latest
    needs: [build-base-amd64, build-base-arm64]
    if: always() && needs.build-base-amd64.result == 'success' && needs.build-base-arm64.result == 'success'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.ORG }}/relay-workspace-base:latest \
            ${{ env.REGISTRY }}/${{ env.ORG }}/relay-workspace-base@${{ needs.build-base-amd64.outputs.digest }} \
            ${{ env.REGISTRY }}/${{ env.ORG }}/relay-workspace-base@${{ needs.build-base-arm64.outputs.digest }}

  # Main images - build AMD64 (runs in parallel with ARM64)
  build-main-amd64:
    runs-on: ubuntu-latest
    needs: [check-base-changes, merge-base-manifest]
    if: always() && !cancelled()
    strategy:
      matrix:
        include:
          - image: agent-relay
            dockerfile: Dockerfile
            context: .
          - image: relay-workspace
            dockerfile: deploy/workspace/Dockerfile
            context: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (amd64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.image }}-amd64
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}-amd64

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.build.outputs.digest }}" > /tmp/digests/digest

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.image }}-amd64
          path: /tmp/digests/digest
          retention-days: 1

  # Main images - build ARM64 (runs in parallel with AMD64)
  build-main-arm64:
    runs-on: ubuntu-latest
    needs: [check-base-changes, merge-base-manifest]
    if: always() && !cancelled()
    strategy:
      matrix:
        include:
          - image: agent-relay
            dockerfile: Dockerfile
            context: .
          - image: relay-workspace
            dockerfile: deploy/workspace/Dockerfile
            context: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (arm64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/arm64
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.image }}-arm64
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}-arm64

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.build.outputs.digest }}" > /tmp/digests/digest

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.image }}-arm64
          path: /tmp/digests/digest
          retention-days: 1

  # Merge main image manifests from parallel builds
  merge-main-manifests:
    runs-on: ubuntu-latest
    needs: [build-main-amd64, build-main-arm64]
    if: always() && needs.build-main-amd64.result == 'success' && needs.build-main-arm64.result == 'success'
    strategy:
      matrix:
        image: [agent-relay, relay-workspace]
    steps:
      - name: Download amd64 digest
        uses: actions/download-artifact@v4
        with:
          name: digest-${{ matrix.image }}-amd64
          path: /tmp/digests/amd64

      - name: Download arm64 digest
        uses: actions/download-artifact@v4
        with:
          name: digest-${{ matrix.image }}-arm64
          path: /tmp/digests/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Create and push manifest
        run: |
          AMD64_DIGEST=$(cat /tmp/digests/amd64/digest)
          ARM64_DIGEST=$(cat /tmp/digests/arm64/digest)

          echo "AMD64 digest: $AMD64_DIGEST"
          echo "ARM64 digest: $ARM64_DIGEST"

          # Get tags, one per line
          TAGS="${{ steps.meta.outputs.tags }}"

          # Create manifest for each tag
          echo "$TAGS" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Creating manifest for $tag"
              docker buildx imagetools create -t "$tag" \
                "${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}@${AMD64_DIGEST}" \
                "${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}@${ARM64_DIGEST}"
            fi
          done

  # Update running workspaces with new image (graceful - won't disrupt active agents)
  update-workspaces:
    runs-on: ubuntu-latest
    needs: [merge-main-manifests]
    # Only run on main branch pushes when merge-main-manifests succeeded
    # Note: Can't use success() here because it checks the entire dependency chain,
    # including build-base which is often skipped. Use explicit result check instead.
    if: |
      always() &&
      needs.merge-main-manifests.result == 'success' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    steps:
      - name: Update workspace images
        env:
          CLOUD_API_URL: ${{ secrets.CLOUD_API_URL }}
          ADMIN_API_SECRET: ${{ secrets.ADMIN_API_SECRET }}
        run: |
          if [ -z "$CLOUD_API_URL" ] || [ -z "$ADMIN_API_SECRET" ]; then
            echo "‚ö†Ô∏è CLOUD_API_URL or ADMIN_API_SECRET not configured, skipping workspace update"
            exit 0
          fi

          echo "üîÑ Updating workspaces to ghcr.io/agentworkforce/relay-workspace:latest"

          # Remove trailing slash from CLOUD_API_URL if present
          API_URL="${CLOUD_API_URL%/}"

          response=$(curl -s -w "\n%{http_code}" -X POST "${API_URL}/api/admin/workspaces/update-image" \
            -H "x-admin-secret: ${ADMIN_API_SECRET}" \
            -H "Content-Type: application/json" \
            -d '{"image": "ghcr.io/agentworkforce/relay-workspace:latest", "skipRestart": false}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Workspace update initiated successfully"
            echo "$body" | jq . 2>/dev/null || echo "$body"
          else
            echo "‚ùå Failed to update workspaces (HTTP $http_code)"
            echo "$body"
            # Don't fail the workflow - image was still pushed successfully
            exit 0
          fi
