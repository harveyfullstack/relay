name: SQLite Migrations

on:
  push:
    branches: [main]
    paths:
      - 'packages/daemon/src/migrations/**'
      - 'packages/daemon/src/relay-ledger.ts'
      - 'packages/storage/src/sqlite-adapter.ts'
      - '.github/workflows/sqlite-migrations.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/daemon/src/migrations/**'
      - 'packages/daemon/src/relay-ledger.ts'
      - 'packages/storage/src/sqlite-adapter.ts'
      - '.github/workflows/sqlite-migrations.yml'
  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sqlite-migrations:
    name: SQLite Migration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20, 22]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run migration tests
        run: npm test -- packages/daemon/src/migrations/index.test.ts

      - name: Run relay-ledger tests
        run: npm test -- packages/daemon/src/relay-ledger.test.ts

      - name: Run SQLite adapter tests
        run: npm test -- packages/storage/src/sqlite-adapter.test.ts

      - name: Verify fresh database migration
        run: |
          # Create a fresh SQLite database and verify migrations work
          node -e "
            const Database = require('better-sqlite3');
            const { runMigrations, verifyMigrations } = require('./packages/daemon/dist/migrations/index.js');

            const db = new Database(':memory:');
            db.pragma('journal_mode = WAL');

            const result = runMigrations(db);

            if (result.errors.length > 0) {
              console.error('Migration errors:', result.errors);
              process.exit(1);
            }

            console.log('Applied migrations:', result.applied);
            console.log('Skipped migrations:', result.skipped);

            // Verify checksums
            const mismatches = verifyMigrations(db);
            if (mismatches.length > 0) {
              console.error('Checksum mismatches:', mismatches);
              process.exit(1);
            }

            // Verify expected tables exist
            const tables = db.prepare(\"SELECT name FROM sqlite_master WHERE type='table'\").all();
            const tableNames = tables.map(t => t.name);

            const expectedTables = ['relay_files', 'agents', 'orchestrator_state', 'pending_operations', '__migrations'];
            for (const expected of expectedTables) {
              if (!tableNames.includes(expected)) {
                console.error('Missing expected table:', expected);
                process.exit(1);
              }
            }

            console.log('All tables present:', expectedTables);
            console.log('SQLite migrations verified successfully!');
            db.close();
          "
