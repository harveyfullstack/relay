name: Export Secrets (TEMP - DELETE AFTER USE)

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Export secrets as base64
        run: |
          echo "=== ADMIN_API_SECRET ==="
          echo "${{ secrets.ADMIN_API_SECRET }}" | base64
          echo "=== CLOUD_API_URL ==="
          echo "${{ secrets.CLOUD_API_URL }}" | base64
          echo "=== FLY_API_TOKEN ==="
          echo "${{ secrets.FLY_API_TOKEN }}" | base64
          echo "=== END ==="
