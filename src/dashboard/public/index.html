<!DOCTYPE html>
<html>
<head>
  <title>Agent Relay</title>
  <style>
    :root {
        --bg-color: #0d1117;
        --card-bg: #161b22;
        --border-color: #30363d;
        --primary-color: #f78166; /* Orange */
        --accent-color: #ffa657; /* Light Orange */
        --text-color: #c9d1d9;
        --text-muted: #8b949e;
        --success: #238636;
        --error: #da3633;
    }

    * { box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }
    
    h1, h2 { color: var(--primary-color); margin-top: 0; }
    
    .container { max-width: 1400px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 24px; height: 95vh; }
    
    .sidebar { display: flex; flex-direction: column; gap: 20px; overflow-y: auto; padding-right: 10px; }
    .main-content { display: flex; flex-direction: column; gap: 20px; overflow: hidden; }

    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 0; }
    
    .agent-card { 
        background: var(--card-bg); 
        padding: 16px; 
        border-radius: 6px; 
        border: 1px solid var(--border-color);
        border-left: 4px solid var(--border-color);
        transition: all 0.2s;
    }
    .agent-card:hover { border-color: var(--primary-color); transform: translateX(2px); }
    .agent-card.active { border-left-color: var(--primary-color); background: #1f1f2e; }
    
    .agent-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; }
    .agent-name { font-weight: 600; color: #fff; font-size: 1.1em; }
    .agent-role { color: var(--text-muted); font-size: 0.85em; margin-bottom: 12px; }
    
    .agent-status { 
        background: #0d1117; 
        padding: 8px 12px; 
        border-radius: 4px; 
        font-size: 0.9em;
        color: var(--accent-color);
        border: 1px solid var(--border-color);
    }
    
    .badge { 
        background: var(--primary-color); 
        color: #0d1117; 
        padding: 2px 8px; 
        border-radius: 12px; 
        font-size: 0.75em; 
        font-weight: bold;
    }
    
    .activity-log { 
        background: var(--card-bg); 
        border-radius: 6px; 
        border: 1px solid var(--border-color);
        display: flex; flex-direction: column;
        flex: 1;
        overflow: hidden;
    }

    .log-header {
        padding: 16px;
        border-bottom: 1px solid var(--border-color);
        display: flex; justify-content: space-between; align-items: center;
        background: #1c2128;
    }

    .log-content {
        overflow-y: auto;
        padding: 0;
        flex: 1;
        display: flex; flex-direction: column-reverse; /* Scroll from bottom */
    }
    
    .message { 
        padding: 16px; 
        border-bottom: 1px solid var(--border-color);
        display: flex; gap: 16px;
        animation: fadeIn 0.3s ease;
    }
    .message:last-child { border-bottom: none; }
    
    .msg-avatar {
        width: 40px; height: 40px;
        border-radius: 50%;
        background: #21262d;
        color: var(--primary-color);
        display: flex; align-items: center; justify-content: center;
        font-weight: bold;
        flex-shrink: 0;
        border: 2px solid var(--border-color);
    }

    .msg-body { flex: 1; min-width: 0; }
    
    .msg-meta { 
        display: flex; align-items: baseline; gap: 10px; 
        margin-bottom: 6px;
    }
    .msg-sender { color: #fff; font-weight: 600; }
    .msg-target { color: var(--text-muted); font-size: 0.9em; }
    .msg-time { color: var(--text-muted); font-size: 0.8em; margin-left: auto; }
    
    .msg-text { 
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        font-size: 0.95em;
        white-space: pre-wrap;
        color: var(--text-color);
        background: #0d1117;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
    }
    
    .arrow { color: var(--primary-color); }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: var(--bg-color); }
    ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; border: 2px solid var(--bg-color); }
    ::-webkit-scrollbar-thumb:hover { background: #565d66; }

    #connection-status { font-size: 0.8em; font-weight: 600; padding: 4px 12px; border-radius: 20px; background: rgba(35, 134, 54, 0.2); color: var(--success); border: 1px solid rgba(35, 134, 54, 0.4); }
    .disconnected { background: rgba(218, 54, 51, 0.2) !important; color: var(--error) !important; border-color: rgba(218, 54, 51, 0.4) !important; }

    .empty-state { text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <div class="header">
            <h1 style="margin:0; font-size: 1.5em;">Agent Relay</h1>
            <div id="connection-status">‚óè Live</div>
        </div>
        <div id="agents">
           <!-- Agents injected here -->
        </div>
    </div>
    
    <div class="main-content">
        <div class="activity-log">
            <div class="log-header">
                <h2 style="margin:0; font-size: 1.2em;">Live Activity Feed</h2>
                <span style="font-size: 0.8em; color: var(--text-muted)">Real-time | Port 3888</span>
            </div>
            <div class="log-content" id="log">
                <!-- Messages injected here -->
            </div>
        </div>
    </div>
  </div>

  <script>
    const agentsContainer = document.getElementById('agents');
    const logContainer = document.getElementById('log');
    const statusDiv = document.getElementById('connection-status');
    
    function connect() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
        
        ws.onopen = () => {
            statusDiv.innerHTML = '‚óè Live';
            statusDiv.classList.remove('disconnected');
        };
        
        ws.onclose = () => {
            statusDiv.innerHTML = '‚óã Offline';
            statusDiv.classList.add('disconnected');
            setTimeout(connect, 3000);
        };
        
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            render(data);
        };
    }
    
    function render(data) {
        // Render Agents
        if (data.agents && data.agents.length > 0) {
            agentsContainer.innerHTML = data.agents.map(a => `
                <div class="agent-card ${a.messageCount > 0 ? 'active' : ''}">
                    <div class="agent-header">
                        <div class="agent-name">${a.name}</div>
                        ${a.messageCount > 0 ? `<span class="badge">${a.messageCount} NEW</span>` : ''}
                    </div>
                    <div class="agent-role">${a.role} <span style="opacity:0.5">| ${a.cli}</span></div>
                    <div class="agent-status" title="${a.status || 'Idle'}">
                        ${a.status ? '‚ñ∫ ' + a.status : 'üí§ Idle'}
                    </div>
                    <div style="margin-top:8px; font-size:0.75em; color:#666; text-align:right">
                        ${a.lastActive ? timeAgo(new Date(a.lastActive)) : 'No activity'}
                    </div>
                </div>
            `).join('');
        } else {
            agentsContainer.innerHTML = '<div class="empty-state">Waiting for team data...</div>';
        }
        
        // Render Messages (Activity Log)
        if (data.messages && data.messages.length > 0) {
            // Check if this is the first render or if we have new messages
            const currentHTML = logContainer.innerHTML;
            const newHTML = data.messages.map(m => createMessageHTML(m)).join('');
            
            if (currentHTML !== newHTML) {
                 logContainer.innerHTML = newHTML;
            }
        } else {
             logContainer.innerHTML = '<div class="empty-state">No messages exchanged yet.<br>Start the team to see activity!</div>';
        }
    }
    
    function createMessageHTML(m) {
        const initials = m.from.substring(0, 2).toUpperCase();
        return `
            <div class="message">
                <div class="msg-avatar">${initials}</div>
                <div class="msg-body">
                    <div class="msg-meta">
                        <span class="msg-sender">${m.from}</span>
                        <span class="arrow">‚ûî</span>
                        <span class="msg-target">${m.to}</span>
                        <span class="msg-time">${new Date(m.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <div class="msg-text">${escapeHtml(m.content)}</div>
                </div>
            </div>
        `;
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 60) return 'just now';
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m ago`;
        const hours = Math.floor(minutes / 60);
        return `${hours}h ago`;
    }
    
    connect();
  </script>
</body>
</html>
