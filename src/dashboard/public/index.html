<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Relay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       Design Tokens
       ======================================== */
    :root {
      /* Background colors */
      --bg-workspace: #1a1d21;
      --bg-sidebar: #19171d;
      --bg-channel-active: #1164a3;
      --bg-channel-hover: rgba(255, 255, 255, 0.04);
      --bg-main: #222529;
      --bg-message-hover: rgba(255, 255, 255, 0.03);
      --bg-composer: #222529;
      --bg-input: #222529;
      --bg-modal: #1a1d21;
      --bg-tooltip: #1d1c21;

      /* Text colors */
      --text-primary: #d1d2d3;
      --text-secondary: #ababad;
      --text-muted: #8d8d8e;
      --text-channel: #bcabbc;
      --text-channel-active: #ffffff;
      --text-link: #1d9bd1;

      /* Accent colors */
      --accent-primary: #1264a3;
      --accent-green: #2bac76;
      --accent-yellow: #e8a427;
      --accent-red: #e01e5a;
      --accent-purple: #7c3aed;

      /* Status colors */
      --status-online: #2bac76;
      --status-away: #e8a427;
      --status-offline: #616061;
      --status-busy: #e01e5a;

      /* Border colors */
      --border-subtle: rgba(255, 255, 255, 0.1);
      --border-divider: rgba(255, 255, 255, 0.06);

      /* Badge colors */
      --badge-bg: #e01e5a;
      --badge-text: #ffffff;

      /* Shadows */
      --shadow-modal: 0 18px 50px rgba(0, 0, 0, 0.6);
      --shadow-message: 0 1px 2px rgba(0, 0, 0, 0.1);

      /* Dimensions */
      --sidebar-width: 260px;
      --header-height: 49px;
      --composer-min-height: 44px;

      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'JetBrains Mono', ui-monospace, monospace;

      /* Transitions */
      --transition-fast: 0.1s ease;
      --transition-normal: 0.2s ease;
    }

    /* ========================================
       Reset & Base
       ======================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: var(--font-family);
      font-size: 15px;
      line-height: 1.46668;
      color: var(--text-primary);
      background: var(--bg-workspace);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ========================================
       Layout Structure
       ======================================== */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-sidebar);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      border-right: 1px solid var(--border-divider);
    }

    /* Main Content */
    .main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      background: var(--bg-main);
    }

    /* ========================================
       Sidebar Components
       ======================================== */

    /* Workspace Header */
    .workspace-header {
      height: var(--header-height);
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-divider);
      flex-shrink: 0;
    }

    .workspace-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .workspace-name .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--status-online);
      flex-shrink: 0;
    }

    .workspace-name .status-dot.offline {
      background: var(--status-offline);
    }

    .compose-new-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition-fast);
    }

    .compose-new-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Command Palette Trigger */
    .search-bar {
      margin: 12px 12px 8px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid transparent;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .search-bar:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .search-bar svg {
      width: 16px;
      height: 16px;
      color: var(--text-muted);
    }

    .search-bar span {
      font-size: 13px;
      color: var(--text-muted);
      flex: 1;
    }

    .search-bar kbd {
      font-family: var(--font-family);
      font-size: 11px;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Sidebar Sections */
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .section-header {
      padding: 8px 16px 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-channel);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .section-title svg {
      width: 12px;
      height: 12px;
      transition: transform var(--transition-fast);
    }

    .section-header.collapsed .section-title svg {
      transform: rotate(-90deg);
    }

    .section-add-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all var(--transition-fast);
    }

    .section-header:hover .section-add-btn {
      opacity: 1;
    }

    .section-add-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    /* Channel/Agent List */
    .channel-list {
      list-style: none;
    }

    .channel-item {
      display: flex;
      align-items: center;
      padding: 6px 20px 6px 16px;
      cursor: pointer;
      transition: background var(--transition-fast);
      gap: 8px;
      position: relative;
    }

    .channel-item:hover {
      background: var(--bg-channel-hover);
    }

    .channel-item.active {
      background: var(--bg-channel-active);
    }

    .channel-item.active .channel-name,
    .channel-item.active .channel-prefix {
      color: var(--text-channel-active);
    }

    .channel-prefix {
      font-size: 15px;
      color: var(--text-muted);
      width: 18px;
      text-align: center;
      flex-shrink: 0;
    }

    .channel-name {
      font-size: 15px;
      color: var(--text-channel);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .channel-item.unread .channel-name {
      font-weight: 600;
      color: var(--text-primary);
    }

    .unread-badge {
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      background: var(--badge-bg);
      color: var(--badge-text);
      font-size: 12px;
      font-weight: 600;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Agent item with presence */
    .agent-avatar {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: var(--accent-purple);
      color: white;
      font-size: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-shrink: 0;
    }

    .presence-indicator {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid var(--bg-sidebar);
      background: var(--status-offline);
    }

    .presence-indicator.online {
      background: var(--status-online);
    }

    .presence-indicator.away {
      background: var(--status-away);
    }

    .presence-indicator.busy {
      background: var(--status-busy);
    }

    /* ========================================
       Main Panel Components
       ======================================== */

    /* Channel Header */
    .channel-header {
      height: var(--header-height);
      padding: 0 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-divider);
      flex-shrink: 0;
      gap: 8px;
    }

    .channel-header-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .channel-header-name .prefix {
      color: var(--text-muted);
      font-weight: 500;
    }

    .header-divider {
      width: 1px;
      height: 20px;
      background: var(--border-subtle);
      margin: 0 8px;
    }

    .channel-topic {
      font-size: 13px;
      color: var(--text-muted);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-action-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .header-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .online-count {
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .online-count .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--status-online);
    }

    /* Message List */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages-list {
      flex: 1;
      padding: 16px 0;
    }

    /* Date Divider */
    .date-divider {
      display: flex;
      align-items: center;
      margin: 16px 20px;
    }

    .date-divider::before,
    .date-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-divider);
    }

    .date-divider-text {
      padding: 4px 16px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      background: var(--bg-main);
      border: 1px solid var(--border-divider);
      border-radius: 24px;
    }

    /* Message */
    .message {
      padding: 8px 20px;
      display: flex;
      gap: 8px;
      transition: background var(--transition-fast);
      position: relative;
    }

    .message:hover {
      background: var(--bg-message-hover);
    }

    .message:hover .message-actions {
      opacity: 1;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 4px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: white;
    }

    .message-content {
      flex: 1;
      min-width: 0;
    }

    .message-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .message-sender {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .message-recipient {
      font-size: 13px;
      color: var(--text-muted);
    }

    .message-recipient .target {
      color: var(--text-link);
    }

    .message-timestamp {
      font-size: 12px;
      color: var(--text-muted);
    }

    .message-body {
      font-size: 15px;
      line-height: 1.46668;
      color: var(--text-primary);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message-body code {
      font-family: var(--font-mono);
      font-size: 13px;
      background: rgba(255, 255, 255, 0.06);
      padding: 2px 4px;
      border-radius: 3px;
    }

    .message-body pre {
      font-family: var(--font-mono);
      font-size: 13px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 4px;
      margin: 8px 0;
      overflow-x: auto;
    }

    /* Broadcast message styling */
    .message.broadcast {
      border-left: 3px solid var(--accent-yellow);
      margin-left: 17px;
      padding-left: 17px;
    }

    .message.broadcast .message-recipient .target {
      color: var(--accent-yellow);
    }

    /* Message Actions (hover toolbar) */
    .message-actions {
      position: absolute;
      top: -16px;
      right: 20px;
      background: var(--bg-tooltip);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      padding: 4px;
      display: flex;
      gap: 2px;
      opacity: 0;
      transition: opacity var(--transition-fast);
      box-shadow: var(--shadow-message);
    }

    .message-action-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .message-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    /* Thread Indicator */
    .thread-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 6px;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 4px;
      font-size: 13px;
      color: var(--text-link);
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .thread-indicator:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .thread-indicator svg {
      width: 14px;
      height: 14px;
    }

    /* Typing Indicator */
    .typing-indicator {
      padding: 8px 20px;
      font-size: 13px;
      color: var(--text-muted);
      display: none;
    }

    .typing-indicator.visible {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* ========================================
       Composer
       ======================================== */
    .composer {
      padding: 0 20px 20px;
      flex-shrink: 0;
    }

    .composer-container {
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      overflow: hidden;
      transition: border-color var(--transition-fast);
    }

    .composer-container:focus-within {
      border-color: var(--accent-primary);
    }

    .composer-target {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-divider);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .composer-target label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .composer-target select {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: 14px;
      cursor: pointer;
      outline: none;
    }

    .composer-target select option {
      background: var(--bg-modal);
    }

    .composer-input-row {
      display: flex;
      align-items: flex-end;
    }

    .composer-toolbar {
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      border-right: 1px solid var(--border-divider);
    }

    .toolbar-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .toolbar-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .composer-input {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: 15px;
      line-height: 1.46668;
      resize: none;
      outline: none;
      min-height: var(--composer-min-height);
      max-height: 200px;
    }

    .composer-input::placeholder {
      color: var(--text-muted);
    }

    .composer-send {
      padding: 8px 12px;
      display: flex;
      align-items: center;
    }

    .send-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--accent-primary);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .send-btn:hover {
      background: #0b5d99;
    }

    .send-btn:disabled {
      background: var(--border-subtle);
      cursor: not-allowed;
    }

    .composer-hint {
      padding: 8px 12px 0;
      font-size: 12px;
      color: var(--text-muted);
      text-align: right;
    }

    .composer-hint kbd {
      font-family: var(--font-family);
      background: rgba(255, 255, 255, 0.06);
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 11px;
    }

    /* ========================================
       Command Palette
       ======================================== */
    .command-palette-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: flex-start;
      justify-content: center;
      padding-top: 15vh;
      z-index: 1000;
    }

    .command-palette-overlay.visible {
      display: flex;
    }

    .command-palette {
      width: 600px;
      max-width: 90vw;
      background: var(--bg-modal);
      border-radius: 8px;
      box-shadow: var(--shadow-modal);
      overflow: hidden;
      animation: paletteSlideIn 0.15s ease-out;
    }

    @keyframes paletteSlideIn {
      from {
        opacity: 0;
        transform: translateY(-10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .palette-search {
      padding: 16px;
      border-bottom: 1px solid var(--border-divider);
    }

    .palette-search-input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: 18px;
      outline: none;
    }

    .palette-search-input::placeholder {
      color: var(--text-muted);
    }

    .palette-results {
      max-height: 400px;
      overflow-y: auto;
    }

    .palette-section {
      padding: 8px 0;
    }

    .palette-section-title {
      padding: 8px 16px 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .palette-item {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .palette-item:hover,
    .palette-item.selected {
      background: rgba(255, 255, 255, 0.06);
    }

    .palette-item-icon {
      width: 20px;
      height: 20px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .palette-item-content {
      flex: 1;
    }

    .palette-item-title {
      font-size: 14px;
      color: var(--text-primary);
    }

    .palette-item-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .palette-item-shortcut {
      font-size: 12px;
      color: var(--text-muted);
    }

    .palette-item-shortcut kbd {
      font-family: var(--font-family);
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 4px;
    }

    /* ========================================
       Empty States
       ======================================== */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      text-align: center;
    }

    .empty-state-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      color: var(--text-muted);
    }

    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 300px;
    }

    /* ========================================
       Scrollbars
       ======================================== */
    ::-webkit-scrollbar {
      width: 8px;

  <!-- Command Palette -->
  <div class="command-palette-overlay" id="command-palette-overlay">
    <div class="command-palette">

                <path d="M3 6h18"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
            </div>
            <div class="palette-item-content">

          <!-- Agents will be injected here -->
        </div>

          <div class="palette-section-title">Recent Messages</div>
          <!-- Filtered messages will be injected here -->
        </div>
      </div>

  </div>

  <script>
    // ========================================
    // State
    // ========================================
    const state = {
      agents: [],
      messages: [],
      currentChannel: 'general', // 'general', 'broadcasts', or agent name
      isConnected: false,
      ws: null,
      reconnectAttempts: 0,
    };

    // ========================================
    // DOM Elements
    // ========================================
    const elements = {
      connectionDot: document.getElementById('connection-dot'),
      channelsList: document.getElementById('channels-list'),
      agentsList: document.getElementById('agents-list'),
      messagesList: document.getElementById('messages-list'),
      currentChannelName: document.getElementById('current-channel-name'),
      channelTopic: document.getElementById('channel-topic'),
      onlineCount: document.getElementById('online-count'),
      targetSelect: document.getElementById('target-select'),
      messageInput: document.getElementById('message-input'),
      sendBtn: document.getElementById('send-btn'),
      searchTrigger: document.getElementById('search-trigger'),
      commandPaletteOverlay: document.getElementById('command-palette-overlay'),
      paletteSearch: document.getElementById('palette-search'),
      paletteResults: document.getElementById('palette-results'),
      paletteAgentsSection: document.getElementById('palette-agents-section'),
      paletteMessagesSection: document.getElementById('palette-messages-section'),
      typingIndicator: document.getElementById('typing-indicator'),
    };

    // ========================================
    // Utilities
    // ========================================
    const STALE_THRESHOLD_MS = 30000;

    function isAgentOnline(lastSeen) {
      if (!lastSeen) return false;
      const ts = Date.parse(lastSeen);
      if (Number.isNaN(ts)) return false;
      return (Date.now() - ts) < STALE_THRESHOLD_MS;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);

      if (date.toDateString() === today.toDateString()) {
        return 'Today';
      } else if (date.toDateString() === yesterday.toDateString()) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
      }
    }

    function getAvatarColor(name) {
      const colors = [
        '#e01e5a', '#2bac76', '#e8a427', '#1264a3', '#7c3aed',
        '#0d9488', '#dc2626', '#9333ea', '#ea580c', '#0891b2'
      ];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }

    function getInitials(name) {
      return name.substring(0, 2).toUpperCase();
    }

    // ========================================
    // WebSocket Connection
    // ========================================
    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

      ws.onopen = () => {
        state.isConnected = true;
        state.reconnectAttempts = 0;
        updateConnectionStatus();
      };

      ws.onclose = () => {
        state.isConnected = false;
        updateConnectionStatus();
        // Reconnect with exponential backoff
        const delay = Math.min(1000 * Math.pow(2, state.reconnectAttempts), 30000);
        state.reconnectAttempts++;
        setTimeout(connect, delay);
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          handleData(data);
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };

      state.ws = ws;
    }

    function updateConnectionStatus() {
      if (state.isConnected) {
        elements.connectionDot.classList.remove('offline');
      } else {
        elements.connectionDot.classList.add('offline');
      }
    }

    // ========================================
    // Data Handling
    // ========================================
    function handleData(data) {
      if (data.agents) {
        state.agents = data.agents;
        renderAgents();
        updateTargetSelect();
        updateOnlineCount();
      }

      if (data.messages) {
        state.messages = data.messages;
        renderMessages();
      }
    }

    // ========================================
    // Rendering
    // ========================================
    function renderAgents() {
      const html = state.agents.map(agent => {
        const online = isAgentOnline(agent.lastSeen || agent.lastActive);
        const presenceClass = online ? 'online' : '';
        const isActive = state.currentChannel === agent.name;

        return `
          <li class="channel-item ${isActive ? 'active' : ''}" data-agent="${escapeHtml(agent.name)}">
            <div class="agent-avatar" style="background: ${getAvatarColor(agent.name)}">
              ${getInitials(agent.name)}
              <span class="presence-indicator ${presenceClass}"></span>
            </div>
            <span class="channel-name">${escapeHtml(agent.name)}</span>
          </li>
        `;
      }).join('');

      elements.agentsList.innerHTML = html || '<li class="channel-item" style="color: var(--text-muted); cursor: default;">No agents connected</li>';

      // Add click handlers
      elements.agentsList.querySelectorAll('.channel-item[data-agent]').forEach(item => {
        item.addEventListener('click', () => {
          const agentName = item.dataset.agent;
          selectChannel(agentName);
        });
      });

      // Update command palette agents
      updatePaletteAgents();
    }

    function renderMessages() {
      const filtered = filterMessages(state.messages);

      if (filtered.length === 0) {
        elements.messagesList.innerHTML = `
          <div class="empty-state">
            <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <div class="empty-state-title">No messages yet</div>
            <div class="empty-state-text">
              ${state.currentChannel === 'general'
                ? 'Messages between agents will appear here'
                : state.currentChannel === 'broadcasts'
                  ? 'Broadcast messages will appear here'
                  : `Messages with ${state.currentChannel} will appear here`}
            </div>
          </div>
        `;
        return;
      }

      let html = '';
      let lastDate = null;

      filtered.forEach((msg, idx) => {
        const msgDate = new Date(msg.timestamp).toDateString();

        // Add date divider if needed
        if (msgDate !== lastDate) {
          html += `
            <div class="date-divider">
              <span class="date-divider-text">${formatDate(msg.timestamp)}</span>
            </div>
          `;
          lastDate = msgDate;
        }

        const isBroadcast = msg.to === '*';
        const avatarColor = getAvatarColor(msg.from);

        html += `
          <div class="message ${isBroadcast ? 'broadcast' : ''}" data-id="${escapeHtml(msg.id)}">
            <div class="message-avatar" style="background: ${avatarColor}">
              ${getInitials(msg.from)}
            </div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-sender">${escapeHtml(msg.from)}</span>
                <span class="message-recipient">
                  to <span class="target">${isBroadcast ? 'everyone' : escapeHtml(msg.to)}</span>
                </span>
                <span class="message-timestamp">${formatTime(msg.timestamp)}</span>
              </div>
              <div class="message-body">${formatMessageBody(msg.content)}</div>
              ${msg.thread ? `
                <div class="thread-indicator" data-thread="${escapeHtml(msg.thread)}">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                  </svg>
                  Thread: ${escapeHtml(msg.thread)}
                </div>
              ` : ''}
            </div>
            <div class="message-actions">
              <button class="message-action-btn" title="Reply in thread">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
              </button>
              <button class="message-action-btn" title="Add reaction">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                  <line x1="9" y1="9" x2="9.01" y2="9"/>
                  <line x1="15" y1="9" x2="15.01" y2="9"/>
                </svg>
              </button>
            </div>
          </div>
        `;
      });

      elements.messagesList.innerHTML = html;

      // Scroll to bottom
      elements.messagesList.parentElement.scrollTop = elements.messagesList.parentElement.scrollHeight;
    }

    function formatMessageBody(content) {
      if (!content) return '';

      let escaped = escapeHtml(content);

      // Simple code block detection
      escaped = escaped.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>');
      escaped = escaped.replace(/`([^`]+)`/g, '<code>$1</code>');

      return escaped;
    }

    function filterMessages(messages) {
      if (state.currentChannel === 'general') {
        return messages;
      }

      if (state.currentChannel === 'broadcasts') {
        return messages.filter(m => m.to === '*');
      }

      // Filter for specific agent - show messages to/from that agent
      const agent = state.currentChannel;
      return messages.filter(m => m.from === agent || m.to === agent);
    }

    // ========================================
    // Channel Selection
    // ========================================
    function selectChannel(channel) {
      state.currentChannel = channel;

      // Update sidebar active states
      elements.channelsList.querySelectorAll('.channel-item').forEach(item => {
        item.classList.toggle('active', item.dataset.channel === channel);
      });
      elements.agentsList.querySelectorAll('.channel-item').forEach(item => {
        item.classList.toggle('active', item.dataset.agent === channel);
      });

      // Update header
      if (channel === 'general') {
        elements.currentChannelName.innerHTML = 'general';
        elements.channelTopic.textContent = 'All agent communications';
        document.querySelector('.channel-header-name .prefix').textContent = '#';
      } else if (channel === 'broadcasts') {
        elements.currentChannelName.innerHTML = 'broadcasts';
        elements.channelTopic.textContent = 'Messages sent to everyone';
        document.querySelector('.channel-header-name .prefix').textContent = '#';
      } else {
        elements.currentChannelName.innerHTML = escapeHtml(channel);
        const agent = state.agents.find(a => a.name === channel);
        elements.channelTopic.textContent = agent?.status || 'Direct messages';
        document.querySelector('.channel-header-name .prefix').textContent = '@';

        // Pre-select agent in composer
        elements.targetSelect.value = channel;
      }

      // Update composer placeholder
      elements.messageInput.placeholder = channel === 'general' || channel === 'broadcasts'
        ? `Message #${channel}`
        : `Message ${channel}`;

      // Re-render messages
      renderMessages();
    }

    // ========================================
    // Target Select
    // ========================================
    function updateTargetSelect() {
      const currentValue = elements.targetSelect.value;

      const options = state.agents.map(a =>
        `<option value="${escapeHtml(a.name)}">${escapeHtml(a.name)}</option>`
      ).join('');

      elements.targetSelect.innerHTML = `
        <option value="">Select recipient...</option>
        <option value="*">Everyone (broadcast)</option>
        ${options}
      `;

      // Restore selection
      if (currentValue && (currentValue === '*' || state.agents.some(a => a.name === currentValue))) {
        elements.targetSelect.value = currentValue;
      }
    }

    function updateOnlineCount() {
      const online = state.agents.filter(a => isAgentOnline(a.lastSeen || a.lastActive)).length;
      elements.onlineCount.textContent = `${online} online`;
    }

    // ========================================
    // Message Sending
    // ========================================
    async function sendMessage() {
      const to = elements.targetSelect.value;
      const message = elements.messageInput.value.trim();

      if (!to) {
        alert('Please select a recipient');
        return;
      }

      if (!message) {
        return;
      }

      elements.sendBtn.disabled = true;

      try {
        const response = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ to, message })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          elements.messageInput.value = '';
          elements.messageInput.style.height = 'auto';
        } else {
          alert(result.error || 'Failed to send message');
        }
      } catch (err) {
        alert('Network error - could not send message');
      } finally {
        elements.sendBtn.disabled = false;
      }
    }

    // ========================================
    // Command Palette
    // ========================================
    function openCommandPalette() {
      elements.commandPaletteOverlay.classList.add('visible');
      elements.paletteSearch.value = '';
      elements.paletteSearch.focus();
      filterPaletteResults('');
    }

    function closeCommandPalette() {
      elements.commandPaletteOverlay.classList.remove('visible');
    }

    function updatePaletteAgents() {
      const html = state.agents.map(agent => {
        const online = isAgentOnline(agent.lastSeen || agent.lastActive);
        return `
          <div class="palette-item" data-jump-agent="${escapeHtml(agent.name)}">
            <div class="palette-item-icon">
              <div class="agent-avatar" style="background: ${getAvatarColor(agent.name)}; width: 20px; height: 20px; font-size: 9px;">
                ${getInitials(agent.name)}
                <span class="presence-indicator ${online ? 'online' : ''}"></span>
              </div>
            </div>
            <div class="palette-item-content">
              <div class="palette-item-title">${escapeHtml(agent.name)}</div>
              <div class="palette-item-subtitle">${online ? 'Online' : 'Offline'}</div>
            </div>
          </div>
        `;
      }).join('');

      const section = elements.paletteAgentsSection;
      const items = section.querySelectorAll('.palette-item');
      items.forEach(item => item.remove());
      section.insertAdjacentHTML('beforeend', html);

      // Add click handlers
      section.querySelectorAll('.palette-item[data-jump-agent]').forEach(item => {
        item.addEventListener('click', () => {
          selectChannel(item.dataset.jumpAgent);
          closeCommandPalette();
        });
      });
    }

    function filterPaletteResults(query) {
      const q = query.toLowerCase();

      // Filter command items
      document.querySelectorAll('.palette-item[data-command]').forEach(item => {
        const title = item.querySelector('.palette-item-title').textContent.toLowerCase();
        item.style.display = title.includes(q) ? 'flex' : 'none';
      });

      // Filter agent items
      document.querySelectorAll('.palette-item[data-jump-agent]').forEach(item => {
        const name = item.dataset.jumpAgent.toLowerCase();
        item.style.display = name.includes(q) ? 'flex' : 'none';
      });

      // Show message search if query is long enough
      if (q.length >= 2) {
        const matches = state.messages
          .filter(m => m.content.toLowerCase().includes(q))
          .slice(0, 5);

        if (matches.length > 0) {
          elements.paletteMessagesSection.style.display = 'block';
          const items = matches.map(m => `
            <div class="palette-item" data-jump-message="${escapeHtml(m.id)}">
              <div class="palette-item-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
              </div>
              <div class="palette-item-content">
                <div class="palette-item-title">${escapeHtml(m.from)}</div>
                <div class="palette-item-subtitle">${escapeHtml(m.content.substring(0, 60))}${m.content.length > 60 ? '...' : ''}</div>
              </div>
            </div>
          `).join('');

          const existingItems = elements.paletteMessagesSection.querySelectorAll('.palette-item');
          existingItems.forEach(item => item.remove());
          elements.paletteMessagesSection.insertAdjacentHTML('beforeend', items);
        } else {
          elements.paletteMessagesSection.style.display = 'none';
        }
      } else {
        elements.paletteMessagesSection.style.display = 'none';
      }
    }

    // ========================================
    // Event Listeners
    // ========================================

    // Channel clicks
    elements.channelsList.querySelectorAll('.channel-item').forEach(item => {
      item.addEventListener('click', () => {
        selectChannel(item.dataset.channel);
      });
    });

    // Send button
    elements.sendBtn.addEventListener('click', sendMessage);

    // Keyboard shortcuts for composer
    elements.messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    elements.messageInput.addEventListener('input', () => {
      elements.messageInput.style.height = 'auto';
      elements.messageInput.style.height = Math.min(elements.messageInput.scrollHeight, 200) + 'px';
    });

    // Command palette
    elements.searchTrigger.addEventListener('click', openCommandPalette);

    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        if (elements.commandPaletteOverlay.classList.contains('visible')) {
          closeCommandPalette();
        } else {
          openCommandPalette();
        }
      }

      if (e.key === 'Escape') {
        closeCommandPalette();
      }
    });

    elements.commandPaletteOverlay.addEventListener('click', (e) => {
      if (e.target === elements.commandPaletteOverlay) {
        closeCommandPalette();
      }
    });

    elements.paletteSearch.addEventListener('input', (e) => {
      filterPaletteResults(e.target.value);
    });

    // Command execution
    document.querySelectorAll('.palette-item[data-command]').forEach(item => {
      item.addEventListener('click', () => {
        const command = item.dataset.command;

        if (command === 'broadcast') {
          elements.targetSelect.value = '*';
          elements.messageInput.focus();
        } else if (command === 'clear') {
          elements.messagesList.innerHTML = '';
        }

        closeCommandPalette();
      });
    });

    // ========================================
    // Initialize
    // ========================================
    connect();
  </script>
</body>
</html>
